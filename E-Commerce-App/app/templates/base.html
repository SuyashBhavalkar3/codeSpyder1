<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-Commerce{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        /* Navbar */
        header {
            background: #007bff;
            padding: 12px 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 14px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        nav a.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        main {
            padding: 30px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('customers.manage_customers') }}">ðŸ‘¥ Customers</a>
                <a href="{{ url_for('products.manage_products') }}">ðŸ“¦ Products</a>
                <a href="{{ url_for('orders.manage_orders') }}">ðŸ§¾ Orders</a>
                <a href="{{ url_for('logout') }}" style="margin-left:20px; background:#dc3545;">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>

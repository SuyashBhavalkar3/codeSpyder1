{% extends "base.html" %}
{% block title %}Dashboard - E-Commerce{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 50px auto; padding: 25px; background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align:center;">
    <h2>Welcome, {{ current_user.name }}!</h2>
    <p>Your email: {{ current_user.email }}</p>

    <a href="{{ url_for('logout') }}" style="display:inline-block; margin-top:20px; padding:10px 20px; background:#dc3545; color:white; border-radius:6px; text-decoration:none;">Logout</a>
</div>
{% endblock %}
